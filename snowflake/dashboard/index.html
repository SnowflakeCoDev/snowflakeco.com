<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- <base href="/"> -->

 <base href="../dashboard/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Snowflake Company Dashboard">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Snowflake Company Dashboard Website">
  <!--<link rel="apple-touch-icon" href="icons/Icon-192.png">-->
  <link rel="apple-touch-icon" href="assets/assets/images/icon.png">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/assets/images/icon.png"/>

  <title>Snowflake Company Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://js.stripe.com/v3/"></script>

  <script type="text/javascript">
    function getImageName() {
        var finalResult = document.getElementById("imageName").innerHTML;
        return finalResult;
      }
    function getImageData() {
        var finalResult = document.getElementById("imageData").innerHTML;
        return finalResult;
      }
    function getIsLoading() {
        var finalResult = document.getElementById("isLoading").innerHTML;
        return finalResult;
      }
  </script>
</head>
<body>
  <textarea id="isLoading" style="display: none;" hidden="hidden"></textarea>
  <textarea id="imageName" style="display: none;" hidden="hidden"></textarea>
  <textarea id="imageData" style="display: none;" hidden="hidden"></textarea>

  <form id="checkOutForm" hidden="hidden"></form>
  <a id="downloadImage" hidden="hidden"></a>

  <script src="flutter_bootstrap.js" async></script>

</body>
</html>
